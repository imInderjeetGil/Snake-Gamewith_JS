<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play</title>
    <link rel="shortcut icon" href="./Screenshot 2026-01-20 185227.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>Snake-Game with JS</h2>
    </header>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to Snake-Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game-Over</h3>
                <button class="btn btn-restart">Restart-Game?</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>developed by Inderjeet Singh</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
